{% extends "base.html" %}
{% block app_content %}
<form action="{{ url_for("add_entry") }}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="Name der Mitteilung" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="content">Ihnalt</label>
    <textarea class="form-control" id="content" name="content" rows="3" placeholder="Ihnalt"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Senden</button>
</form>
{% endblock %}
